<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChippyGames - Login</title>
    <link rel="icon" href="public/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <div class="logo-section">
          <a href="/">
            <img src="/logo_ICT.png" alt="Logo" class="logo" />
          </a>
          <span class="brand">ChippyGames</span>
        </div>
      </header>

      <!-- Main -->
      <main class="login-main">
        <div class="login-form-container">
          <div class="login-form">
            <div class="camera-icon">
              <img src="/camera-icon.png" alt="Camera Icon" />
            </div>

            <div class="form-group">
              <input type="text" placeholder="Email ID" class="login-input" />
            </div>

            <div class="form-group">
              <input
                type="password"
                placeholder="Password"
                class="login-input"
              />
            </div>

            <div class="form-options">
              <div class="remember-me">
                <input type="checkbox" id="remember" checked />
                <label for="remember">Remember me</label>
              </div>
              <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button class="login-submit-button">LOGIN</button>

            <div class="register-option">
              <span>or</span> <a href="#">Get Registered</a>
            </div>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer>
        <span>Â© 2025 ChippyGames</span>
        <a href="#">About</a>
      </footer>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
