#Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      restartPolicy: Always
      containers:
        - name: user-service
          image: user-service
          imagePullPolicy: Never
          ports:
            - containerPort: 3003
          env:
            - name: DB_HOST
              value: "users-db"
            - name: DB_USER
              value: "root"
            - name: DB_PASSWORD
              value: "root"
            - name: DB_NAME
              value: "users"

          # Nodig om automatische health checks te doen (Als ik deze uit commentaar haal werken mijn pods niet meer)
          #livenessProbe:
          #httpGet:
          #path: /health
          #port: 3003
          #initialDelaySeconds: 30
          #periodSeconds: 10

          #readinessProbe:
          #httpGet:
          #path: /health
          #port: 3003
          #initialDelaySeconds: 30
          #periodSeconds: 5

          # Nodig voor autoscaling en stabiliteit
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
---
#Service
apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3003
      nodePort: 30003
  selector:
    app: user-service
