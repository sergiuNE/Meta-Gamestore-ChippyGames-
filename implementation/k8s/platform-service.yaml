apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: platform-service
  template:
    metadata:
      labels:
        app: platform-service
    spec:
      containers:
        - name: platform-service
          image: platform-service
          imagePullPolicy: Never
          ports:
            - containerPort: 3002
          env:
            - name: DB_HOST
              value: "platforms-db"
            - name: DB_USER
              value: "root"
            - name: DB_PASSWORD
              value: "root"
            - name: DB_NAME
              value: "platforms"
---
apiVersion: v1
kind: Service
metadata:
  name: platform-service
spec:
  selector:
    app: platform-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3002
